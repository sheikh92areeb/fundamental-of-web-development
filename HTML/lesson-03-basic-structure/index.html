<!-- Defining the document type -->
<!DOCTYPE html>

<!-- HTML Tag  -->
<!-- It is main HTML tag -->
<html lang="en">

<!-- Head Tag -->
<!-- In Head tag we used meta data, Document Title, Link tags and Script tags -->
<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title Tag -->
    <title>title of the page</title>

    <!-- Link Tag -->
    <link rel="stylesheet" href="style.css">
</head>

<!-- Body Tag -->
<!-- In body tag we made whole structure of website -->
<body>
    content
</body>
</html>
