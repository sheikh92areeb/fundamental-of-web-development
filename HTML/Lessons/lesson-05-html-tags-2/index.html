<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <!-- Images, Lists and Tables Tags -->

    <!-- Image Tag -->
    <!-- 'img' tag is used as image tag -->
    <!-- we used 'src' attribute for displaying images -->
    <!-- we used 'alt' attribute for showing alternative text of image -->
    <img src="imgs/img-1.jpeg" alt="Day Scene">

    <!-- we more 3 attributes in 'img' tag -->
    <!-- we used 'width' attribute for defining the width of images --> 
    <!-- we used 'height' attribute for defining the height of images --> 
    <!-- we used 'title' attribute for showing the title of images --> 
    <img src="imgs/img-2.jpeg" alt="Night Scene" width="200" height="200" title="Night Scene">

    
    <!-- Tables tags -->
    <!-- 'table' tag is used for creating table in html -->
    <!-- we have many tags in table tags -->
    <!-- 'tr', 'th', 'td', 'caption' .... -->
    
    <table>
        <!-- 'caption' is used for table caption -->
        <caption>Student Details</caption>
        <!-- 'tr' is table row -->
        <tr>
            <!-- 'th' is table heading -->
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
        </tr>
        <tr>
            <!-- 'td' is table data -->
            <td>Ali</td>
            <td>10</td>
            <td>5</td>
        </tr>
        <tr>
            <!-- 'colspan' attribute is used for merging two columns -->
            <td colspan="2">Ali</td>
            <!-- 'rowspan' attribute is used for merging two rows -->
            <td rowspan="2">5</td>
        </tr>
        <tr>
            <td>Ahmed</td>
            <td>12</td>
        </tr>
    </table>


    <!-- Lists Tags -->
    <!-- we have 3 types of lists in html -->

    <!-- 1-unorder list -->
    <!-- 'ul' is used for unorder list -->
    <ul>
        <!-- 'li' is list items -->
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul> 

    <!-- 2-order list -->
    <!-- 'ol' is used for order list -->
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>  

    <!-- 3-Detailed list -->
    <!-- 'dl' is used for detailed list -->
    <dl>
        <!-- 'dt' is detail trem -->
        <dt>Apple</dt>
        <!-- 'dd' is detail description -->
        <dd>Red Color Fruit</dd>
        <dt>Mango</dt>
        <dd>yellow Color Fruit</dd>
    </dl>  
</body>
</html>
