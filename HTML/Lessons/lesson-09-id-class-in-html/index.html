<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Class in HTML - Dev Arii 18</title>
</head>
<body>
    <!-- 'id' and 'class' both are attributes of every elements -->
    <!-- also known as universal attributes -->
    <!-- they are used mostly to style with css -->
    <!-- 'class' is used for making a group of elements which possess same properties -->
    <div class="red">this is div</div>
    <span class="red">this is span</span>
    <p class="red">this is paragraph</p>
    <!-- 'id' is used as a unique identity of an element -->
    <!-- one id is given by one element at once -->
    <div id="maindiv">main div</div>
    <div id="div">div</div>
</body>
</html>
