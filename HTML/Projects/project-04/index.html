<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Player</title>
</head>
<body>
    <h1>HTML Media Player</h1>
    <h2>Videos</h2>
    <video src="media/1.mp4" controls></video>
    <video src="media/2.mp4" controls></video>
    <video src="media/3.mp4" controls></video>
    <video src="media/4.mp4" controls></video>
    <video src="media/5.mp4" controls></video>
    <video src="media/6.mp4" controls></video>
    <h2>Audios</h2>
    <audio src="media/1.mp3" controls></audio>
    <audio src="media/2.mp3" controls></audio>
    <audio src="media/3.mp3" controls></audio>
    <audio src="media/4.mp3" controls></audio>
    <audio src="media/5.mp3" controls></audio>
    <audio src="media/6.mp3" controls></audio>
</body>
</html>
