<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail Form | Dev Arii 18</title>
</head>
<body>
    <h1>Student Detail Form</h1>
    <form>
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter Your Name">
        </div>
        <div>
            <label for="fname">Father Name: </label>
            <input type="text" id="fname" placeholder="Enter Your Father Name">
        </div>
        <div>
            <label for="phone">Phone No: </label>
            <input type="number" id="phone" placeholder="Enter Your Phone No">
        </div>
        <div>
            <label for="gender">Gender: </label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="subjects">Subjects: </label>
            <input type="checkbox" name="sub" id="eng">
            <label for="eng">English</label>
            <input type="checkbox" name="sub" id="math">
            <label for="math">Math</label>
            <input type="checkbox" name="sub" id="sci">
            <label for="sci">Science</label>
        </div>
        <div>
            <label for="class">Class: </label>
            <select name="class" id="class">
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
            </select>
        </div>
        <div>
            <label for="add">Address: </label>
            <textarea name="add" id="add" placeholder="Enter Your Address" rows="4"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
