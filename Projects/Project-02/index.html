<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify Clone - Web Development - Areeb Sheikh</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="img/close.svg" class="invert" id="close" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="img/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="song-list">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

        <div class="right bg-grey">
            <div class="header p-1">
                <div class="nav flex">
                    <div class="hamburger">
                        <img src="img/hamburger.svg" class="invert" id="hamburger" alt="">
                    </div>
                    <div class="nav-item">
                        <img class="invert" src="img/left.svg" alt="left">
                    </div>
                    <div class="nav-item">
                        <img class="invert" src="img/right.svg" alt="right">
                    </div>
                </div>
                <div class="buttons">
                    <button>Sign up</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Soptify Playlists</h1>
                <div class="card-container">
                    
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="song-play">
                    <div class="song-info"></div>
                    <div class="songs-btns">
                        <img id="previous" class="invert" src="img/prevsong.svg" alt="">
                        <img id="play" class="invert" src="img/circle-play-regular.svg" alt="">
                        <img id="next" class="invert" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="flex vol-time">
                        <div class="song-time"></div>
                        <div class="volumn flex items-center">
                            <img src="img/volume.svg" alt="" class="invert">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
