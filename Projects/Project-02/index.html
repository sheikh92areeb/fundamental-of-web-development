<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="img/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

        <div class="right bg-grey">
            <div class="header p-1">
                <div class="nav flex">
                    <div class="nav-item">
                        <img class="invert" src="img/left.svg" alt="left">
                    </div>
                    <div class="nav-item">
                        <img class="invert" src="img/right.svg" alt="right">
                    </div>
                </div>
                <div class="buttons">
                    <button>Signup</button>
                    <button>Login</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Soptify Playlists</h1>
                <div class="card-container">
                    <div class="card">
                        <div class="card-img">
                            <img src="img/cover.jpg" alt="Card Image">
                            <div class="play">
                                <svg width="15" height="15" viewBox="0 0 20 24" fill="black"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <h2>Happy Hits!</h2>
                        <p>Hits to Boost your need and fill you with happiness</p>
                    </div>
                    <div class="card">
                        <div class="card-img">
                            <img src="img/cover.jpg" alt="Card Image">
                            <div class="play">
                                <svg width="15" height="15" viewBox="0 0 20 24" fill="black"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                        <h2>Happy Hits!</h2>
                        <p>Hits to Boost your need and fill you with happiness</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
